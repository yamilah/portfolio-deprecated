<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MassDraw</title>
    <script src='http://cykod.github.io/Logoish/logoish.js'></script>
    <script src='https://code.jquery.com/jquery-1.11.2.js'></script>
    <link href='style.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <script>
        Logoish.init();
    </script>
    <div class="buttons">
        <button id="button-save"><span class="fa fa-floppy-o"></span></button>
        <button id="button-replay"><span class="fa fa-refresh"></span></button>
        <button class="tool selected" id="button-pen"><span class="fa fa-pencil"></span></button>
        <button class="color" id="yellow"><span class="fa fa-square"></span></button>
        <button class="color" id="pink"><span class="fa fa-square"></span></button>
        <button class="color" id="blue"><span class="fa fa-square"></span></button>
        <button class="color" id="black"><span class="fa fa-square"></span></button>
        <button class="color" id="brown"><span class="fa fa-square"></span></button>
        <button class="color" id="red"><span class="fa fa-square"></span></button>
        <button class="width" id="button-width1"><span class="fa fa-volume-off"></span></button>
        <button class="width" id="button-width5"><span class="fa fa-volume-down"></span></button>
        <button class="width" id="button-width10"><span class="fa fa-volume-down"></span></button>
        <button class="width" id="button-width15"><span class="fa fa-volume-up"></span></button>
        <button class="tool" id="button-meatball"><span class="fa fa-circle-o"></span></button>
        <button class="tool" id="button-wave"><span class="fa fa-angle-up"></span></button>
    </div>
    <script src='draw.js'></script>
</body>
</html>
